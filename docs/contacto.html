<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style-contacto.css">
        <title>Contacto</title>

    </head>

    <body>       
        <header id="Encabezado">

            <div class="caja">
                <h1>
                    <a href="https://imgur.com/JiS4krJ">

                        <img id="logo-h" src="https://i.imgur.com/JiS4krJ.png" alt="Logo de la barberia"/>
                    </a>
                </h1> 

                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="productos.html">
                                Productos
                            </a>
                        </li>
                        <li>
                            <a href="contacto.html">
                                Contacto
                            </a>
                        </li>
                    </ul>
                </nav>  
            </div>  
        </header>

        <main>
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend class="titulo-radio">¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email" required>Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono" required>Teléfono
                    </label>
                    
                    <label for="radio-whatsapp"> 
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" required checked>Whatsapp
                    </label>                  
                </fieldset>

               <fieldset>
                    <legend  class="titulo-radio">¿En cual horario prefiere ser atendido?</legend>
                    
                    <select name="" id="" required>
                        <option value="">Mañana</option>

                        <option value="">Tarde</option>

                        <option value="">Noche</option>
                    </select>
               </fieldset>

                <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>

                <input class="enviar" type="submit" value="Enviar Formulario">
                
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am - 8pm</td>
                    </tr>    
                </tbody>
            </table>
        </main>

        <footer>
                        
            <a href="https://i.imgur.com/eVrmFJ7"> 
            
                <img id="logo-foot" src="https://i.imgur.com/eVrmFJ7.png" alt="Logo de la barberia"/>
                
            </a>

            <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
            
        </footer>
    </body>
</html>

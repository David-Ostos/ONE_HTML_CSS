<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style-contacto.css">
        <title>Contacto</title>

    </head>

    <body>
        
        <header id="Encabezado">

            <div class="caja">
                <h1>
                    <a href="https://imgur.com/JiS4krJ">

                        <img id="logo-h" src="https://i.imgur.com/JiS4krJ.png"/>

                    </a>
                </h1> 

                <nav>
                    <ul>

                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="productos.html">
                                Productos
                            </a>
                        </li>
                        <li>
                            <a href="contacto.html">
                                Contacto
                            </a>
                        </li>

                    </ul>
                </nav>  
            </div>
           
        </header>

        <main>
            <form action="">

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="text" id="correoElectronico" class="input-padron">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

                <div>

                    <p class="titulo-radio">¿Como le gustaria que lo contactemos?</p>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono
                    </label>
                    
                    <label for="radio-whatsapp"> 
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp
                    </label>
                   
                </div>

                <label class="checkbox" for=""><input type="checkbox">¿Le gustaria recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario">
                
            </form>

        </main>

        <footer>
                        
            <a href="https://i.imgur.com/eVrmFJ7"> 
            
                <img id="logo-foot" src="https://i.imgur.com/eVrmFJ7.png">
                
            </a>

        </footer>
